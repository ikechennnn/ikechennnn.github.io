<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      .axis {
        font-size: 10px;
      }
      .axis path {
        fill: none;
        stroke: #000000;
      }
      .axis .tick line {
        stroke: #000;
      }
        
        .states {
            fill: #ccc;
            stroke: #fff;
        }
  
    </style>
  </head>
  <body>
   
 
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="brush.js"></script>
    <script src="symbol_map.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    

  
    <script>
        
        var Vis = {};
        Vis.data = new Array();
    
        //http://bl.ocks.org/mbostock/4342045
        var width = 960;
        var height = 500;
        var data;
      
        
        var json_file = "pics5.json";

        var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
        
        d3.json("us.json", function(error, us) {
          console.log(us);
          var geoJSON = topojson.feature(us, us.objects.states)
          console.log(geoJSON)
          
          var mapgroup = svg.append("g");

          //Define map projection
          var projection = d3.geo.albersUsa()
            .translate([700, 230])
            .scale([500]);
          
          var path = d3.geo.path()
            .projection(projection);

          mapgroup.append("path")
            .attr("class", "states")
            .datum(geoJSON)
            .attr("d", path);
            // .attr("fill", "#ccc")
            // .attr("stroke", "#999")
            // .attr("stroke-width", "0.5px");

          d3.json("pics5.json", function(error, file_data) {
            Vis.data = file_data;
            
            Vis.data.forEach(function(d) {
                         d.created *= 1000;
            });
            console.log(Vis);
            console.log(Vis.data);
            
            
            // var sgroup = svg.append("g")
            // .attr("transform", "translate(50, 0)")
            // var scatter = d3.chart.scatter()
            // scatter.data(Vis.data)
            // scatter(sgroup)
            
            var symbol_map = d3.chart.symbol_map()
            symbol_map.data(Vis.data)
            symbol_map(mapgroup)
            
            
            //brush
            var bgroup = svg.append("g")
            .attr("transform", "translate(100, 430)")
            var brush = d3.chart.brush()
            brush
            .data(Vis.data)
            .width(800)
            brush(bgroup)
            
            brush.on("filter", function(filtered) {
                    //  scatter.data(filtered);
                    //  scatter.update();
                     symbol_map.data(filtered)
                     symbol_map.update();
                     })
                     
            // scatter.on("hover", function(hovered) {
            //                     brush.highlight(hovered)
            //                     symbol_map.highlight(hovered)
            //                     })
  
          symbol_map.on("hover", function(hovered) {
            // scatter.highlight(hovered)
            brush.highlight(hovered)
          })

          });


        })
        
        
    
     

    </script>

  </body>
</html>
